<div id="content">
	<div class="row">
	    <div class="col-md-12">
	        <div class="card">
	            <div class="card-header">
	                <div class="card-title">
	                    <h3>CargaPotrero FORM</h3>
	                </div>
	            </div>
	            <div class="card-body">
	               <div>
	                   <div class="panel-body">
	                       <div><!--<div [hidden]="submitted">-->
	                               <form #cargaPotreroForm="ngForm"  *ngIf="active"><!-- (ngSubmit)="onSubmit()"-->
	                                		<div class="form-group" class="col-md-6">
		                                        <label for="idHacienda">{{metadata.idHacienda.label}}</label>
			
		                                        <input type="number" id="idHacienda" class="form-control"
required		                                               name="idHacienda" [(ngModel)]="cargaPotrero.cargaPotreroPK.idHacienda" >
			
		                                        <div *ngIf="formErrors.idHacienda" class="alert alert-danger">
		                                               {{ formErrors.idHacienda }}
		                                        </div>
	                                    	</div>
	                                		<div class="form-group" class="col-md-6">
		                                        <label for="idLote">{{metadata.idLote.label}}</label>
			
		                                        <input type="number" id="idLote" class="form-control"
required		                                               name="idLote" [(ngModel)]="cargaPotrero.cargaPotreroPK.idLote" >
			
		                                        <div *ngIf="formErrors.idLote" class="alert alert-danger">
		                                               {{ formErrors.idLote }}
		                                        </div>
	                                    	</div>
	                                		<div class="form-group" class="col-md-6">
		                                        <label for="idPotrero">{{metadata.idPotrero.label}}</label>
			
		                                        <input type="number" id="idPotrero" class="form-control"
required		                                               name="idPotrero" [(ngModel)]="cargaPotrero.cargaPotreroPK.idPotrero" >
			
		                                        <div *ngIf="formErrors.idPotrero" class="alert alert-danger">
		                                               {{ formErrors.idPotrero }}
		                                        </div>
	                                    	</div>
	                                	
	                             		<div class="form-group" class="col-md-6">
		                                    <label for="fechaInicio">{{metadata.fechaInicio.label}}</label>
                                 			<input type="string" id="fechaInicio" class="form-control"
required		                                       name="fechaInicio" [(ngModel)]="cargaPotrero.fechaInicio" >
		                                    <div *ngIf="formErrors.fechaInicio" class="alert alert-danger">
		                                           {{ formErrors.fechaInicio }}
		                                    </div>
	                                	</div>
	                             		<div class="form-group" class="col-md-6">
		                                    <label for="fechaFin">{{metadata.fechaFin.label}}</label>
                                 			<input type="string" id="fechaFin" class="form-control"
		                                       name="fechaFin" [(ngModel)]="cargaPotrero.fechaFin" >
		                                    <div *ngIf="formErrors.fechaFin" class="alert alert-danger">
		                                           {{ formErrors.fechaFin }}
		                                    </div>
	                                	</div>
	                            
	                            
	                                
	                                <div class="col-md-12">
	                                    <br>
	                                    
	                                     <confirmation-modal [msg]='modalMessage' (resp)="getConfirmationResponse($event);"></confirmation-modal>
	                                    <br>
	                                </div>
	                            </form>
	                       </div>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>
	</div>
</div>
