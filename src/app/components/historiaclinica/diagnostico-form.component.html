<div id="content">
	<div class="row">
	    <div class="col-md-12">
	        <div class="card">
	            <div class="card-header">
	                <div class="card-title">
	                    <h3>Diagnostico FORM</h3>
	                </div>
	            </div>
	            <div class="card-body">
	               <div>
	                   <div class="panel-body">
	                       <div><!--<div [hidden]="submitted">-->
	                               <form #diagnosticoForm="ngForm"  *ngIf="active"><!-- (ngSubmit)="onSubmit()"-->
	                                		<div class="form-group" class="col-md-6">
		                                        <label for="idEnfermedad">{{metadata.idEnfermedad.label}}</label>
			
		                                        <input type="number" id="idEnfermedad" class="form-control"
required		                                               name="idEnfermedad" [(ngModel)]="diagnostico.diagnosticoPK.idEnfermedad" >
			
		                                        <div *ngIf="formErrors.idEnfermedad" class="alert alert-danger">
		                                               {{ formErrors.idEnfermedad }}
		                                        </div>
	                                    	</div>
	                                		<div class="form-group" class="col-md-6">
		                                        <label for="eventoSanidad">{{metadata.eventoSanidad.label}}</label>
			
		                                        <input type="string" id="eventoSanidad" class="form-control"
required		                                               name="eventoSanidad" [(ngModel)]="diagnostico.diagnosticoPK.eventoSanidad" >
			
		                                        <div *ngIf="formErrors.eventoSanidad" class="alert alert-danger">
		                                               {{ formErrors.eventoSanidad }}
		                                        </div>
	                                    	</div>
	                                		<div class="form-group" class="col-md-6">
		                                        <label for="fechaConsulta">{{metadata.fechaConsulta.label}}</label>
			
		                                        <input type="string" id="fechaConsulta" class="form-control"
required		                                               name="fechaConsulta" [(ngModel)]="diagnostico.diagnosticoPK.fechaConsulta" >
			
		                                        <div *ngIf="formErrors.fechaConsulta" class="alert alert-danger">
		                                               {{ formErrors.fechaConsulta }}
		                                        </div>
	                                    	</div>
	                                		<div class="form-group" class="col-md-6">
		                                        <label for="idAnimal">{{metadata.idAnimal.label}}</label>
			
		                                        <input type="number" id="idAnimal" class="form-control"
required		                                               name="idAnimal" [(ngModel)]="diagnostico.diagnosticoPK.idAnimal" >
			
		                                        <div *ngIf="formErrors.idAnimal" class="alert alert-danger">
		                                               {{ formErrors.idAnimal }}
		                                        </div>
	                                    	</div>
	                                	
	                            
	                            
	                                
	                                <div class="col-md-12">
	                                    <br>
	                                    
	                                     <confirmation-modal [msg]='modalMessage' (resp)="getConfirmationResponse($event);"></confirmation-modal>
	                                    <br>
	                                </div>
	                            </form>
	                       </div>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>
	</div>
</div>
