<div bsModal #mdModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="onCancel()">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">{{modalOptions.title}}</h4>
      </div>
      <div class="modal-body">
        {{modalOptions.message}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="onAccept()">{{modalOptions.forwardLabel}}</button>
        <button type="button" class="btn btn-secondary" (click)="onCancel()">{{modalOptions.dismissLabel}}</button>
      </div>
    </div>
  </div>
</div>

<button *ngIf="!modalOptions.icon"
        class="btn btn-lg btn-outline-primary"
        [disabled]="modalOptions.disabled"
        (click)="open(content)">{{modalOptions.forwardLabel}}
</button>
<button *ngIf="modalOptions.icon"
        class="btn btn-lg btn-outline-primary"
        [disabled]="modalOptions.disabled"
        (click)="open(content)"><span class="{{modalOptions.icon}}"></span>
</button>

<hr>
